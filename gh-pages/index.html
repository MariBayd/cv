<!DOCTYPE html>
<html>
    <head>
        <title>C++ Software Engineer - ANTON UGAROV</title>
        <meta charset="UTF-8">
        <meta name="author" content="Anton Ugarov">
        <meta name="description" content="Highly qualified software engineer with 6+ years of experience in C++ development. Proactive and responsible team player focused on self-performance.">
        <meta name="keywords" content="CV, C++, Software Engineer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body, canvas {
                width: 100%;
                height: 100%;
                margin: 0px;
                padding: 0px;
            }
            #pdf-viewer-box {
                position: absolute;
                left: 50%;
                transform: translate(-50%, 0%);
            }
        </style>
    </head>
    <body>
        <div id="pdf-viewer-box">
            <canvas id="pdf-viewer-canvas"></canvas>
        </div>

        <script src="node_modules/pdfjs-dist/build/pdf.min.mjs" type="module"></script>

        <script id="script" type="module">
            const url = 'cv.pdf';

            pdfjsLib.GlobalWorkerOptions.workerSrc =
                'node_modules/pdfjs-dist/build/pdf.worker.min.mjs';

            //
            // Asynchronous download PDF
            //
            const loadingTask = pdfjsLib.getDocument(url);
            const pdf = await loadingTask.promise;

            //
            // Fetch the first page
            //
            const page = await pdf.getPage(1);
            const scale = 1.5;
            const viewport = page.getViewport({ scale });
            // Support HiDPI-screens.
            const outputScale = window.devicePixelRatio || 1;

            //
            // Prepare canvas using PDF page dimensions
            //
            const canvas = document.getElementById("pdf-viewer-canvas");
            const context = canvas.getContext("2d");

            canvas.width = Math.floor(viewport.width * outputScale);
            canvas.height = Math.floor(viewport.height * outputScale);
            canvas.style.width = Math.floor(viewport.width) + "px";
            canvas.style.height = Math.floor(viewport.height) + "px";

            const transform = outputScale !== 1
                ? [outputScale, 0, 0, outputScale, 0, 0]
                : null;

            //
            // Render PDF page into canvas context
            //
            const renderContext = {
                canvasContext: context,
                transform,
                viewport,
            };
            page.render(renderContext);
        </script>
</body>
</html>
